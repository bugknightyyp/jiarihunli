<html>
<head>
  <title>假日婚礼</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
  <link rel="stylesheet" type="text/css" href="/Swiper/dist/css/swiper.css">
  <script type="text/javascript" src="/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="/Swiper/dist/js/swiper.js"></script>
</head>
<body>
  <header>
     <div class="container">
       <div class="row">
         <nav class="navbar navbar-light bg-success">
                <a class="navbar-brand" href="#"><img src="/logo.png" width="60px"></a>
                <button class="navbar-toggler hidden-lg-up pull-right" type="button" data-toggle="collapse" data-target="#nav-list">
                   &#9776;
                </button>
                <ul class="nav collapse pull-right" id="nav-list">
                  <li class="nav-item text-center">
                    <a class="nav-link" href="#">假日案例</a>
                  </li>
                  <li class="nav-item text-center">
                    <a class="nav-link" href="#">关于我们</a>
                  </li>
                  <li class="nav-item text-center">
                    <a class="nav-link" href="#">联系我们</a>
                  </li>
                </ul>
          </nav>
        </div>
     </div>
  </header>

  <div class="container">
    <!-- Slider main container -->
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img data-src="http://127.0.0.1:8000/img/main.jpg" class="swiper-lazy">
                <div class="swiper-lazy-preloader"></div>
            </div>
        </div>

        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
        
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
  </div>
<script type="text/javascript">     
  var mySwiper = new Swiper ('.swiper-container', {
    // Optional parameters
    direction: 'vertical',
    loop: true,
    
    // If we need pagination
    pagination: '.swiper-pagination',
    
    // Navigation arrows
    nextButton: '.swiper-button-next',
    prevButton: '.swiper-button-prev',
    
    // And if we need scrollbar
    //scrollbar: '.swiper-scrollbar',
  })
</script>
</body>
</html>
